<GridLayout rows="auto" columns="*,75,75,75">
  <GridLayout
    row="0"
    col="1"
    class="h-full bg-blue-400"
    (tap)="tapAction('alert')"
  >
    <Label
      [text]="'ion-ios-alert' | fonticon"
      class="text-2xl text-white text-center ion align-middle"
    ></Label>
  </GridLayout>
  <GridLayout
    row="0"
    col="2"
    class="h-full bg-green-400"
    (tap)="tapAction('edit')"
  >
    <Label
      [text]="'ion-ios-create' | fonticon"
      class="text-2xl text-white text-center ion align-middle"
    ></Label>
  </GridLayout>
  <GridLayout
    row="0"
    col="3"
    class="h-full bg-red-500"
    (tap)="tapAction('delete')"
  >
    <Label
      [text]="'ion-ios-trash' | fonticon"
      class="text-2xl text-white text-center ion align-middle"
    ></Label>
  </GridLayout>
</GridLayout>
